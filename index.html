<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seattle Sealife Jewelry</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Seattle Sealife Jewelry</h1>
        <p>Fine Jewelry from the Sea for Your Loved Ones</p>
      </div>
      <form id="order">
        <div class="row">
          <div class="col-md-3">
            <img src="img/fin.jpg">
            <div class="radio">
              <label>
                <input type="radio" name="jewelry" value="fin" checked>
                Fin
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <img src="img/orca.jpg">
            <div class="radio">
              <label>
                <input type="radio" name="jewelry" value="orca">
                Orca
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <img src="img/sea-horse.jpg">
            <div class="radio">
              <label>
                <input type="radio" name="jewelry" value="sea-horse">
                Sea Horse
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <img src="img/star-fish.jpg">
            <div class="radio">
              <label>
                <input type="radio" name="jewelry" value="star-fish">
                Star Fish
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 shipping">
            <h2>Shipping Information</h2>
            <div class="form-group">
              <label for="irst-name">First Name:</label>
              <input id="first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input id="last-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Street:</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip:</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <button id="ship-it" type="submit" class="btn">Submit</button>
          </form>
          </div>
        <div class="col-md-6 receipt">
          <h2>Order Confirmation</h2>
            <p>Thanks <span class="first-name"></span> <span class="last-name"></span> for ordering <span class="jewelry"></span>. Your order will be shipping within 1-2 business days.</p>
            <p><strong>Here's your shipping information</strong></p>
            <ul>
              <li>Name: <span class="first-name"></span> <span class="last-name"></span></li>
              <li>Street: <span class="street"></span></li>
              <li>City: <span class="city"></span></li>
              <li>State: <span class="state"></span></li>
              <li>Zip: <span class="zip"></span></li>
            </ul>
        </div>
    </div>
  </div>
  </body>
</html>
